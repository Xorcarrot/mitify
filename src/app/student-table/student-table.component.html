<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- reportType Column -->
  <ng-container matColumnDef="reportType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by reportType">
      Art
    </th>
    <td mat-cell *matCellDef="let element"> {{element.reportType}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Satus
    </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priority">
      Priorit√§t
    </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <!-- module Column -->
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by module">
      Modul
    </th>
    <td mat-cell *matCellDef="let element"> {{element.module}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
