<div class="tableContainer">
<table mat-table multiTemplateDataRows [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- reportType Column -->
  <ng-container matColumnDef="reportType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by reportType">
      Art
    </th>
    <td mat-cell *matCellDef="let element"> {{element.reportType}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Satus
    </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by priority">
      Priorit√§t
    </th>
    <td mat-cell *matCellDef="let element"> {{priorityString(element.priority)}} </td>
  </ng-container>

  <!-- module Column -->
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by module">
      Modul
    </th>
    <td mat-cell *matCellDef="let element"> {{element.module}} </td>
  </ng-container>

  <!-- button to expand -->
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">Mehr Info</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- row for expand-->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumnsWithExpand.length">

      <div *ngIf="element.getType() == 1" class="example-element-detail"[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        Ist ein Skript.
      </div>

      <div *ngIf="element.getType() == 2" class="example-element-detail"[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        Ist ein Video.
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumnsWithExpand;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" 
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
