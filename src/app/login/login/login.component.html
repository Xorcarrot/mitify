<mat-toolbar class="header" color="primary">
    <span class="middle">IU Mitify Login</span>
</mat-toolbar>
<form [formGroup]="loginFormGroup">
    
    <div class="loginForm footer">
        <mat-form-field appearance="outline" class="stretch">
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <span matTextPrefix><mat-icon>account_circle</mat-icon>   </span>
            <mat-error *ngIf="loginFormGroup.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <br/>

        <mat-form-field appearance="outline" class="stretch">
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <span matTextPrefix><mat-icon>lock</mat-icon>   </span>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <!--Nach spezifikation weiterarbeiten-->
        <mat-dialog-actions>
            <button mat-flat-button color="accent" [mat-dialog-close]="true">ohne Anmelden weiter</button>
            <button mat-flat-button color="primary">Anmelden</button>
        </mat-dialog-actions>

    </div>

</form>
